{% extends 'layouts/index.html' %}
{% load static %}

{% block content %}
    <style type="text/css">
        .products {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .image > img{
            width: 100%;
        }
    </style>
    <div class="products">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <div class="image">
                        {% if product.image %}
                            <img src="/media/{{ product.image.url }}" alt="">
                        {% else %}
                            <img src="{% static 'img.png' %}" alt="">
                        {% endif %}
                     <div>
                     <h5 class="card-title">{{ product.title }}</h5>
                     <h6 class="card-subtitle mb-2 text-muted">Quantity{{ product.quantity }}</h6>
                    <a href="/products/{{ product.id }}" class="card-link">More</a>
                </div>
            </div>
        {% endfor %}
     <div>
{% endblock %}
